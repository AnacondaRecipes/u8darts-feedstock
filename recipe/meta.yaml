{% set version = "0.13.0" %}
{% set pypi_package_name = "u8darts" %}

package:
  name: u8darts
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ pypi_package_name[0] }}/{{ pypi_package_name }}/{{ pypi_package_name }}-{{ version }}.tar.gz
  sha256: 6f054a61b7a30200f09488b0fe83086e93d7687e56e060cc1de576d193b3b39e

build:
  number: 0
  noarch: python

outputs:
  - name: u8darts
    build:
      noarch: python
      script: python -m pip install . --no-deps -vv
    requirements:
      host:
        - python >=3.7
        - pip
      run:
        - python >=3.7
        - numpy >=1.19.0
        - xarray >=0.18.0
        - scipy >=1.6.0
        - statsmodels >=0.13.0
        - matplotlib-base >=3.4.0
        - pandas >=1.3.0
        - ipython >=7.22.0
        - tqdm >=4.60.0
        - holidays >=0.11.0
        - scikit-learn >=1.0.1
        - filterpy >=1.4.5
        - joblib >=1.0.0
        - requests >=2.25.0
        - lightgbm >=3.2.1
    test:
      imports:
        - darts
        - darts.dataprocessing
        - darts.dataprocessing.dtw
        - darts.dataprocessing.transformers
        - darts.datasets
        - darts.metrics
        - darts.models
        - darts.tests
        - darts.tests.dataprocessing
        - darts.tests.dataprocessing.transformers
        - darts.tests.utils
        - darts.utils
        - darts.utils.data
      source_files:
        - darts
      commands:
        - python -m unittest
      requires:
        - pip
        - testfixtures

  - name: u8darts-torch
    build:
      noarch: python
    requirements:
      host:
        - python >=3.7
      run:
        - python >=3.7
        - {{ pin_subpackage("u8darts", exact=True) }}
        - pytorch >=1.8.0
        - tensorboard >=2.4.0

    test:
      imports:
        - darts
        - darts.dataprocessing
        - darts.dataprocessing.dtw
        - darts.dataprocessing.transformers
        - darts.datasets
        - darts.metrics
        - darts.models
        - darts.tests
        - darts.tests.dataprocessing
        - darts.tests.dataprocessing.transformers
        - darts.tests.utils
        - darts.utils
        - darts.utils.data
      source_files:
        - darts
      commands:
        - python -m unittest
      requires:
        - pip
        - testfixtures

  - name: u8darts-all
    build:
      noarch: python
    requirements:
      host:
        - python >=3.7
      run:
        - {{ pin_subpackage("u8darts", exact=True) }}
        - pmdarima >=1.8.0
        - pytorch >=1.8.0
        - tensorboard >=2.4.0
        - prophet >=1.0.0
        - pystan >=2.19.1.1,<3.0.0.0

    test:
      imports:
        - darts
        - darts.dataprocessing
        - darts.dataprocessing.dtw
        - darts.dataprocessing.transformers
        - darts.datasets
        - darts.metrics
        - darts.models
        - darts.tests
        - darts.tests.dataprocessing
        - darts.tests.dataprocessing.transformers
        - darts.tests.utils
        - darts.utils
        - darts.utils.data
      source_files:
        - darts
      commands:
        - python -m unittest
      requires:
        - pip
        - testfixtures

about:
  home: https://unit8co.github.io/darts/
  license: Apache-2.0
  license_family: APACHE
  license_file: LICENSE
  summary: A python library for easy manipulation and forecasting of time series.
  dev_url: https://github.com/unit8co/darts
  doc_url: https://unit8co.github.io/darts/

extra:
  recipe-maintainers:
    - hrzn
    - tomasvanpottelbergh
